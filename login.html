<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
      margin: 0;
    }
    .container {
      width: 350px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #4338ca;
    }
    .logout-btn {
      background: #ef4444;
    }
    .logout-btn:hover {
      background: #dc2626;
    }
    .message {
      margin-top: 15px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUpUser()">Sign Up</button>
    <button onclick="signInUser()">Login</button>
    <button class="logout-btn" onclick="signOutUser()">Logout</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://nqbaglcrjycyszhnizyy.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmFnbGNyanljeXN6aG5penl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NDM5MjYsImV4cCI6MjA3MTUxOTkyNn0.482zwJ2PCLrtXXXApgUSfhq5C8RYiX2DaYeRZYBajSQ"; 
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const messageBox = document.getElementById("message");

  // ✅ Redirect if already logged in
  async function checkSession() {
    const { data } = await supabase.auth.getSession();
    if (data.session) {
      // already logged in → go to dashboard
      window.location.href = "index.html";
    }
  }
  checkSession();

  // ✅ Sign Up
  async function signUpUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      messageBox.textContent = error.message;
      console.error(error);
    } else {
      messageBox.textContent = "Signup successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  }

  // ✅ Sign In
  async function signInUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      messageBox.textContent = error.message;
      console.error(error);
    } else {
      messageBox.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  }

  // ✅ Sign Out (if you want it on login page too)
  async function signOutUser() {
    const { error } = await supabase.auth.signOut();
    if (error) {
      console.error(error);
    }
    window.location.href = "login.html";
  }
</script>
</body>

</html>
